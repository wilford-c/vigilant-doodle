<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a class="button" onclick="toggleNewsLetter()">Subscribe Us</a>

    <div class="hidden" id="newsletter">
        <h2>Join Our Exclusise News Letter</h2>
        <p>Get the latest news and updates from us</p>

        <div class="box">
            <input type="email" placeholder="Enter Your Email">
            <!-- <a class="button">Subscribe</a> -->
        </div>
        <div class="box">
            <button type="submit">
                Sign Up

            </button>

        </div>







    </div>
    <a class="close" onclick="toggleNewsLetter()">
        <i class="fas fa-times fa-2x" aria-hidden="true"></i>
    </a>






    <script src="script.js"></script>
</body>

</html>
